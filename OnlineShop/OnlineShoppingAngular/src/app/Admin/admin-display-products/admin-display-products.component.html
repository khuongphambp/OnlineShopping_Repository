<div class="container-fluid">
    
    <!-- Breadcrumbs-->
    <ol class="breadcrumb">
      <li class="breadcrumb-item">
        <a href="#">Dashboard</a>
      </li>
      <li class="breadcrumb-item active">Tables</li>
    </ol>

    <!-- DataTables Example -->
    <div class="card mb-3">
      <div class="card-header">
        <i class="fas fa-table"></i>
        Product</div>
      <div class="card-body">
        <div>
          <div class="text-lg-right pt-2">
            <button id="create" class="btn btn-primary" type="button" [routerLink]="['/create']" routerLinkActive="router-link-active" >
              <i class="fa fa-plus mr-1"></i>
              <span>New Book</span>
            </button>
          </div>  
          <nav class="navbar">
            <input class="form-control" type="text" name="bookname" [(ngModel)] = "bookname" (ngModelChange)="Search()"> 
          </nav>
          <table class="table table-bordered" width="70%" cellspacing="0">
            <thead>
              <tr>
                <th>Name</th>
                <th>Price</th>
                <th>Description</th>
                <th>Action</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let item of listProduct | paginate : config">
                <td>{{item.bookName}}</td>
                <td>{{item.price}}</td>
                <td>{{item.description}}</td>
                <td><a (click)="onDelete(item.id)"  [routerLink]="['/admin/displayproduct']" routerLinkActive="router-link-active" >Delete</a>  
                  <a [routerLink]="['/edit',item.id]" routerLinkActive="router-link-active"  style="padding: 6px;">Edit</a></td>
             </tr>
            </tbody>
            
          </table>
          <pagination-controls (pageChange)="pageChanged($event)"></pagination-controls>
        </div>
      </div>
    </div>


  </div>
