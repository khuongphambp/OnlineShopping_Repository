<div class="card mb-3">
    <div class="card-header">
      <i class="fas fa-table"></i>
      Product</div>
    <div class="card-body">
      <div class="table-responsive">
              <form  #form="ngForm"  (ngSubmit)="onSubmit(form)" >  
                      <div class="form-group">
                      <label for="user-name">Name*</label>
                      <input  class="form-control"  style="margin-bottom: 10px;" name="bookName" ngModel >
                      </div>
                      
                     
                    
                    <div class="form-group">
                      <label for="password">Price *</label>
                      <input class="form-control" style="margin-bottom: 10px;" name="price" ngModel>
                    </div>
                    
                    <div class="form-group">
                      <label for="address">Description</label>
                      <input class="form-control" required  type="text" name="description" style="margin-bottom: 50px;" ngModel >
                    </div>
                       
                      <div class="account-function">
                        <button class="btn btn-primary btn-block" type="submit"  >Create</button>
                      </div>
                    </form>
      </div>
    </div>
  </div>
